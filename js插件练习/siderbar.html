<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Siderbar</title>
	<style type="text/css">
	body,html {
    margin: 0;
    padding: 0;
}
	.container{
		width: 100%;
		height: 100%;
	}
	.siderbar{
		width:200px;
		height: 100%;
		position: absolute;
		left: 0;
		z-index: 1000;
		background-color: #0D84A2;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="siderbar">Siderbar</div>
		<span class="btn">+</span>
	</div>
</body>
</html>
